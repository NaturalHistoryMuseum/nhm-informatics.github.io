<!doctype html>
<html>
	<head>
		<title>querySelector</title>
	</head>
	<body>
		Testing.
		<div></div>
		<div></div>
		<div></div>

		<script>
		document.write('querySelector' in window.document);
		document.write('querySelectorAll' in window.document);
		document.write(document.querySelectorAll('p').length);
		document.write(document.querySelectorAll('div').length);
		document.write('<br/>');
		var bb = window.blackberry;
		for(var j in bb) {
			document.write(j + ': ' + bb[j] + '<br/>');
		}
		</script>
	</body>
</html>
