---
layout: base
---

<header>

    <div class="container">
        {% include nav.html %}

        <h1>Biodiversity Informatics Blog
            <small><i class="fa fa-map-marker"></i> The Natural History Museum, London</small>
        </h1>
    </div>

</header>

<div class="container">

    <div class="row">

        <div class="col-sm-12">

            <ul class="post-list">
                {% for post in site.posts %}
                <li>

                    <h2>
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h2>

                    {{ post.excerpt }}

                    <span class="post-meta">By {{ post.author }} - {{ post.date | date: "%-d %B %Y" }}</span>

                </li>
                {% endfor %}
            </ul>

        </div>

    </div>

</div>
